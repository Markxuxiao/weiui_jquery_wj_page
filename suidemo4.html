    <script type='text/javascript' charset='utf-8'>
      $(function () {
        'use strict';
        //侧边栏
        $(document).on("click", ".js-right-panel", function() {
                $.openPanel("#panel-right-panel");
        });
        //选择日期
        $("#today").calendar({
            // value: ['2015-12-05'],
            onChange:function(p, values, displayValues){
              console.log(p +'/'+values+'/'+displayValues)
             // window.location.href="http://localhost/wj_page/suidemo1.html?abc="+displayValues;
            }
        });
        //按钮操作
        $(document).on('click.kk','.weui-form-preview__btn',function(){
            var ele = $(this);
            $.showIndicator();
            if (ele.data('clicked')) {//转理货
              // $.post('page2.aspx',{data:312313},function(data){
                  $.hideIndicator();
                  if(!1){
                      $.toast("请求失败")
                  }else{
                      $.toast("操作成功",500);
                      ele.text('取消').removeClass('weui-form-preview__btn_primary').addClass('weui-form-preview__btn_default');
                      ele.data('clicked',false);
                  }
                  
              // })
            } else {//取消转理货
              // $.post('page2.aspx',{data:312313},function(data){
                  $.hideIndicator();
                  if(!1){
                      $.toast("请求失败")
                  }else{
                      $.toast("操作成功",500);
                      ele.text('确认').removeClass('weui-form-preview__btn_default').addClass('weui-form-preview__btn_primary');
                      ele.data('clicked',true);
                  }
                  
              // })
            }
            
            
        });

        //无限滚动
        $(document).on("pageInit", "#page-infinite-scroll-bottom", function(e, id, page) {
          var ajax_list = {};
              ajax_list.page_index =0;
              ajax_list.api = 'page2.aspx';

          var loading = false;
          function addItems() {
            //$.post(ajax_list.api,{page:ajax_list.page_index},function(data){
              var data = {list:[{},{},{},{},{}],msg:1};
              $('#imloading').show();
              if(!data.msg){
                loading = true;//上锁
                $('#imloading').hide();
                $('#noMore').show();
                $.detachInfiniteScroll($('.infinite-scroll'));//销毁滚动加载
                return;
              }
              var html = template('template_item',data);
              $('#masonry').append(html)
              $('#imloading').hide();
              ajax_list.page_index++;//页数加1
              loading = false;//解锁
              $.refreshScroller();
            //});
          }

          $(page).on('infinite', function() {
            if(loading) return;
            loading = true;//上锁
            addItems();
          });
        });





        $.init();
      });

    </script>
